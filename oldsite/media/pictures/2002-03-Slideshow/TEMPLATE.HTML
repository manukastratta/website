<html>
<head>
<title>Swingtime Slideshow</title>

<LINK REL=STYLESHEET HREF="../default.css" TYPE="text/css">

<script src="../album.js" language="JavaScript"><!--
// --></script>

</head>

<body bgcolor=#000000 vlink=#FFFFFF link=#FFFFFF>
<center>

<font color=#FFFFFF>

<table width=700 cellpadding=0 cellspacing=0 border=0>
  <tr>
      <td align=center width=90 valign=bottom> 
	<table width=90>
           <tr><td align=center valign=top height=10 colspan=2></td></tr>
	   <tr><td align=left valign=middle>
	      <a href="[n-1imagelink]"><img src="../prev_wh.gif" border=0></a>
	   </td>
	   <td align=right valign=middle>
	      <a href="[n+1imagelink]"><img src="../next_wh.gif" border=0></a>
	   </td></tr>
        </table>
      </td>
      <td align=right>
	     <a href="javascript:window.close()"><img src="../close_wh.gif" border=0></a>
      </td>
  </tr>
  <tr><td></td></tr>
  <tr>
      <td align=center width=90 valign=top>
        <table width="90" border="0">
          <tr><td width="90" height="45" align="center" valign="middle"> 
  	       <a href="[n-2imagelink]">
	       <img width=[thumbwidth] height=[thumbheight] border=1 bordercolor=#FFFFFF src="[n-2imagethumb]"></a>
          </td></tr>
          <tr><td width="90" height="45" align="center" valign="middle"> 
  	       <a href="[n-1imagelink]">
	       <img width=[thumbwidth] height=[thumbheight] border=1 bordercolor=#FFFFFF src="[n-1imagethumb]"></a>
          </td></tr>
          <tr><td width="90" height="45" align="center" valign="middle"> 
  	       <a href="[n+0imagelink]">
	       <img height="36" border=0 src="../arrow_right.gif">
	       <img width=[thumbwidth] height=[thumbheight] border=1 bordercolor=#FFFFFF src="[n+0imagethumb]"></a>
               <img height="36" border=0 src="../arrow_left.gif">
          </td></tr>
          <tr><td width="90" height="45" align="center" valign="middle"> 
  	       <a href="[n+1imagelink]">
	       <img width=[thumbwidth] height=[thumbheight] border=1 bordercolor=#FFFFFF src="[n+1imagethumb]"></a>
          </td></tr>
          <tr><td width="90" height="45" align="center" valign="middle"> 
  	       <a href="[n+2imagelink]">
	       <img width=[thumbwidth] height=[thumbheight] border=1 bordercolor=#FFFFFF src="[n+2imagethumb]"></a>
          </td></tr>
          <tr><td width="90" height="45" align="center" valign="middle"> 
  	       <a href="[n+3imagelink]">
	       <img width=[thumbwidth] height=[thumbheight] border=1 bordercolor=#FFFFFF src="[n+3imagethumb]"></a>
          </td></tr>
          <tr><td width="90" height="45" align="center" valign="middle"> 
  	       <a href="[n+4imagelink]">
	       <img width=[thumbwidth] height=[thumbheight] border=1 bordercolor=#FFFFFF src="[n+4imagethumb]"></a>
          </td></tr>
          <tr><td width="90" height="45" align="center" valign="middle"> 
  	       <a href="[n+5imagelink]">
	       <img width=[thumbwidth] height=[thumbheight] border=1 bordercolor=#FFFFFF src="[n+5imagethumb]"></a>
          </td></tr>
          <tr><td width="90" height="45" align="center" valign="middle"> 
  	       <a href="[n+6imagelink]">
	       <img width=[thumbwidth] height=[thumbheight] border=1 bordercolor=#FFFFFF src="[n+6imagethumb]"></a>
          </td></tr>
        </table>
  </td>

  <td colspan=3 width=100% align=center valign=middle>
      <table cellpadding=0 cellspacing=0>
         <tr><td align=center>
           <a href="javascript:window.close()">
           <a href="[n+1imagelink]">
      	   <img width=[fullwidth] height=[fullheight] border=2 bordercolor="#FFFFFF" src="[currentimage]"></a>
	 </td></tr>
      </table>
      <table width=[fullwidth]>
      <tr><td align=left>
	<div class="block">
	[description]
	</div>
      </td><td align=right>
	<div class="block">
	<i>Photo by [ownerlink]</i>
	</div>
      </td></tr>
      </table>
   </td>
</table>

</center>
</strong></font>
</body>
</html>
